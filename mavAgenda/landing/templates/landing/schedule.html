<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>schedule</title>
</head>
<body class="MAVfont">

{% extends 'landing/base.html' %}

{% block content %}

<h3 align="center">your schedule</h3>

{% for semester in schedule %}
    <!-- this "box" div is for each semester -->
    <div class = "box" >
        <!-- print the Spring/Summer/Fall Semester and Year -->
        <p class="boxheader">{{ semester.0 }} {{ semester.1 }}</p>
        {% for course in semester.2 %}
            <ul>{{ course }}</ul>
        {% endfor %}
    </div>
{% endfor %}

{% endblock %}

</body>
</html>
