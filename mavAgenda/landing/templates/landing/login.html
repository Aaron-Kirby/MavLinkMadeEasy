{% extends 'landing/base.html' %}
{% block content %}
<br>
<div id="register" class="row">
    <form class="email" id = "email" method="post">
        {% csrf_token %}

        <p class="errormessage" id="errormessage">{{message}}</p>
        <p id="emailbox" name="emailbox" class="submissionBox">Email:<input id="email-input" name="email-input"
               minlength="1" required
               placeholder="Email" />
        </p>

        {{emailForm.email}}
            <br>
            <input type="submit" value="login" class="MAVbutton"/>
        </p>
    </form>
    <br>
    <br>
    <br>
    <br>
    <p style="text-align: center">Don't have an account yet?</p>
    <br>
    <form class="joinnow" id = "joinnow" action="{% url 'landing:createuser' %}" method="get">
        {% csrf_token %}

        <input type="submit" value="register" class="MAVbutton"/>
    </form>
</div>

{% endblock %}
