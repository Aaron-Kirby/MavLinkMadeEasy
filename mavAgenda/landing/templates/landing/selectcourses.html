<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MavLINK Made Easy - Select Courses Completed</title>
</head>
<body class="MAVfont">

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'landing/style.css' %}" />

<img src="{% static '/admin/img/mavlinkMadeEasy.JPG' %}" alt="Logo" width="190" height="170"/>

<h3 align="center">select courses completed</h3>
<p>place a check mark next to the classes you've completed</p>

<form class="courseselect" id = "courseselect" action="{% url 'landing:schedule' %}" method="post">
    {% csrf_token %}

    <!-- <div class="box"> -->
        <!-- <p class="boxheader">gen eds</p> -->
    <!-- </div> -->

    {% if required_courses_list %}
        {% for course in required_courses_list %}
            <p>{{ course.name }}</a></p>
        {% endfor %}
    {% endif %}

    <input name="submit" type="submit" value="submit" class="MAVnextbutton" style="padding: 8px 8px"/>

</form>

</body>
</html>
