<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MavLINK Made Easy - Select Courses Completed</title>
</head>
<body class="MAVfont">

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'landing/style.css' %}" />

<img src="{% static "landing/MMElogo.jpg" %}" alt="Logo" width="190" height="170"/>

<h3 align="center">select courses completed</h3>
<p>place a check mark next to the classes you've completed</p>

{% block content %}
<h1> Select the class's you've taken </h1>
<form method="POST" class="usercompleted-form">

    {% csrf_token %}

    <p>completed
    {{form.complete}}
    </p>
	<!--<h2>General Education Classes:</h2>
	{{form.general_classtaken}}
	<h3>Core Classes:</h3>
	{{form.core_classtaken}}
	<h4>Core Extension Classes:</h4>
	{{form.core_extension_classtaken}}
	<h5>Foreign Key</h5>
	{{form.user}}
	-->
	<button type="submit" class="save btn btn-default">Submit</button>
</form>
{% endblock%}

</body>
</html>
